<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle (optional, can be removed for transparent) -->

  <!-- Thread visualization: Connected speech bubbles becoming a document -->

  <!-- Top speech bubble -->
  <rect x="12" y="8" width="40" height="12" rx="3" fill="#6364FF"/>
  <polygon points="18,20 22,20 20,24" fill="#6364FF"/>

  <!-- Middle speech bubble -->
  <rect x="12" y="26" width="40" height="12" rx="3" fill="#8B5CF6"/>
  <polygon points="30,38 34,38 32,42" fill="#8B5CF6"/>

  <!-- Bottom speech bubble / Document feel -->
  <rect x="12" y="44" width="40" height="12" rx="3" fill="#A78BFA"/>

  <!-- Connection line (thread) -->
  <line x1="20" y1="24" x2="20" y2="26" stroke="#6364FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="42" x2="32" y2="44" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>

  <!-- Text lines inside bubbles to represent content -->
  <line x1="16" y1="13" x2="36" y2="13" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="17" x2="28" y2="17" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <line x1="16" y1="31" x2="44" y2="31" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="35" x2="32" y2="35" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <line x1="16" y1="49" x2="40" y2="49" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="53" x2="30" y2="53" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>
